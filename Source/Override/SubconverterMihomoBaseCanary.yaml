log-level: warning

mixed-port: 7890
external-controller: "127.0.0.1:9090"
secret: "SubconverterMihomo"

mode: rule
find-process-mode: strict

ipv6: true

profile:
  store-selected: true
  store-fake-ip: true
  tracing: true

dns:
  enable: true
  listen: "127.0.0.1:1053"
  ipv6: true
  prefer-h3: true
  respect-rules: false
  default-nameserver:
    - "223.5.5.5"
    - "1.12.12.12"
  nameserver:
    - "https://dns.alidns.com/dns-query"
    - "https://doh.pub/dns-query"
  nameserver-policy:
    "geosite:private":
      - "system"
  enhanced-mode: fake-ip
  fake-ip-filter-mode: blacklist
  fake-ip-range: "198.18.0.1/16"
  fake-ip-filter:
    # ========= LAN =========
    - "192.168.0.0/16"
    - "172.16.0.0/12"
    - "10.0.0.0/8"
    - "+.local"
    - "+.localdomain"
    - "+.localhost"
    - "+.lan"
    - "+.home.arpa"
    - "+.test"
    - "+.example"
    - "+.invalid"
    # ========= NTP =========
    - "+.ntp.*.com"
    - "+.ntp.org"
    - "+.time.com"
    - "+.time.*.com"
    - "+.time.*.*.com"
    # ======== STUN =========
    - "+.stun.*"
    - "+.stun.*.*"
    - "+.stun.*.*.*"
    - "+.stun.*.*.*.*"
    - "+.stun.*.*.*.*.*"
    # == Win Connnect Test ==
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "+.ipv6.microsoft.com"
    # ======== Xbox =========
    - "+.xboxlive.com"
    - "xbox.*.microsoft.com"
    - "xbox.*.*.microsoft.com"
    # ======== MiJia ========
    - "Mijia Cloud"
    - "+.mijia.tech"
    # ======== Other ========
    - "mtalk.google.com"
    - "+.srv.nintendo.net"
    - "+.mcdn.bilivideo.cn"
    # - "localhost.ptlogin2.qq.com"

tun:
  enable: true
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  strict-route: true
  dns-hijack:
    - udp://any:53
    - tcp://any:53
  mtu: 9000
  
sniffer:
  enable: true
  parse-pure-ip: true
  force-dns-mapping: true
  override-destination: true
  sniff:
    QUIC:
      ports: [443, 8443]
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
  skip-domain:
    - "Mijia Cloud"
    - "+.mijia.tech"
    - "+.push.apple.com"
  
geodata-mode: true
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 12
geox-url:
  geoip: https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat
  geosite: https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat
  mmdb: https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb
  asn: https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/GeoLite2-ASN.mmdb


