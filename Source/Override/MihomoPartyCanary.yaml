log-level: warning

mixed-port: 7890
external-controller: '127.0.0.1:9090'
secret: 'MihomoParty'

mode: rule
find-process-mode: strict

ipv6: true

profile:
  store-selected: true
  store-fake-ip: true
  tracing: true

# https://wiki.metacubex.one/config/dns/diagram/
# According to the mihomo kernel documentation on DNS resolution processes,
# proxy domains are resolved by remote hosts. When Chinese DNS service
# providers make errors, the fallback DNS is also likely to be incorrect. 
# Therefore, the chance of hitting the fallback is almost zero, so there 
# is no need to configure fallback here.
dns!:
  enable: true
  listen: '127.0.0.1:53'
  ipv6: true
  prefer-h3: true
  default-nameserver:
    - '223.5.5.5'
    - '119.29.29.29'
  nameserver:
    - 'https://dns.alidns.com/dns-query'
    - 'https://doh.pub/dns-query'
  enhanced-mode: fake-ip
  fake-ip-filter-mode: blacklist
  fake-ip-range: '198.18.0.1/16'
  fake-ip-filter:
    # ========= LAN =========
    - '192.168.0.0/16'
    - '172.16.0.0/12'
    - '10.0.0.0/8'
    - '+.local'
    - '+.localdomain'
    - '+.localhost'
    - '+.lan'
    - '+.home.arpa'
    - '+.test'
    - '+.example'
    - '+.invalid'
    # ========= NTP =========
    - '+.ntp.*.com'
    - '+.ntp.org'
    - '+.time.com'
    - '+.time.*.com'
    - '+.time.*.*.com'
    # ======== STUN =========
    - '+.stun.*'
    - '+.stun.*.*'
    - '+.stun.*.*.*'
    - '+.stun.*.*.*.*'
    - '+.stun.*.*.*.*.*'
    # == Win Connnect Test ==
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    # ======== Other ========
    - '+.mtalk.google.com'

sniffer!:
    enable: true
    parse-pure-ip: true
    force-dns-mapping: true
    override-destination: true
    sniff:
      QUIC:
        ports: [443, 8443]
      TLS:
        ports: [443, 8443]
      HTTP:
        ports: [80, 8080-8880]
        override-destination: true
    skip-domain:
      - 'Mijia Cloud'
      - '+.push.apple.com'

rule-providers:
  applications:
    type: http
    behavior: classical
    format: yaml
    interval: 43200
    url: 'https://testingcf.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/applications.txt'
  anti-ad:
    type: http
    behavior: domain
    format: mrs
    interval: 43200
    url: 'https://testingcf.jsdelivr.net/gh/privacy-protection-tools/anti-ad.github.io@master/docs/mihomo.mrs'
  stevenblack:
    type: http
    behavior: domain
    format: mrs
    interval: 43200
    url: 'https://testingcf.jsdelivr.net/gh/Ckrvxr/MihomoRules@release/StevenBlack.mrs'

geodata-mode: true
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 12
geox-url:
  geoip: 'https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat'
  geosite: 'https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat'

